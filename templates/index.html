<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>xLights Auto-Sequence (MVP)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
    .card { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; max-width: 720px; }
    label { display:block; margin-top: 1rem; font-weight: 600; }
    button { margin-top: 1rem; padding: .6rem 1rem; border-radius: 6px; border: 1px solid #444; background:#fff; cursor:pointer; }
    .result-panel { background:#fafafa; border:1px solid #eee; padding:1rem; border-radius:8px; max-width:720px; }
    .error-banner { background:#fdd; border:1px solid #d00; color:#900; padding:.6rem 1rem; border-radius:6px; max-width:720px; }
    .download-btn { display:inline-block; margin-top:1rem; padding:1rem 2rem; font-size:1.1rem; background:#28a745; color:#fff; text-decoration:none; border-radius:8px; }
    .spinner { border:4px solid #f3f3f3; border-top:4px solid #444; border-radius:50%; width:24px; height:24px; animation:spin 1s linear infinite; display:none; margin-top:1rem; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .version { margin-top:2rem; color:#666; font-size:0.9rem; }
  </style>
</head>
<body>
  <h1>xLights Auto-Sequence</h1>
  <div class="card">
    <form id="genForm" enctype="multipart/form-data">
      <label>Layout (xlights_rgbeffect.xml)
        <input name="layout" type="file" accept=".xml" required>
      </label>
      <label>Audio File
        <input name="audio" type="file" accept=".mp3,.wav,.m4a,.aac" required>
      </label>
      <p>Up to 100MB.</p>
      <label>Effect Preset
        <select name="preset">
          <option value="solid_pulse">Solid Pulse</option>
          <option value="bars">Bars</option>
        </select>
      </label>
      <label>Manual BPM
        <input name="manual_bpm" type="number" step="any">
      </label>
      <label>Start Offset (ms)
        <input name="start_offset_ms" type="number" step="1" value="0">
      </label>
      <label>Palette (comma-separated hex colors)
        <textarea name="palette" rows="2" placeholder="#FF0000,#00FF00,#0000FF"></textarea>
      </label>
      <button type="submit">Generate Sequence</button>
    </form>
  </div>

  <h2>Result</h2>
    <div id="spinner" class="spinner"></div>
    <div id="result"></div>
    <canvas id="previewCanvas" width="800" height="100" style="display:none; border:1px solid #ccc; margin-top:1rem;"></canvas>

    <div class="version">Version: {{ version }}</div>

    <script src="/static/main.js"></script>
  </body>
</html>
